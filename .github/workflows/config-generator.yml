name: Hiddify Config Generator

on:
  workflow_dispatch:  # This enables the manual Run button
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full git history

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pybase64

    - name: Create directories
      run: |
        mkdir -p inputs raw_configs outputs
        if [ ! -f inputs/links.txt ]; then
          echo "# Add your config URLs here" > inputs/links.txt
        fi

    - name: Fetch and convert configs
      run: |
        echo "=== Starting processing ==="
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
        echo "Running fetch script..."
        python scripts/fetch_configs.py
        
        echo "Raw configs downloaded:"
        ls -la raw_configs/
        
        echo "Running convert script..."
        python scripts/convert_for_hiddify.py
        
        echo "Outputs generated:"
        ls -la outputs/
        
        if [ -z "$(ls -A outputs/)" ]; then
          echo "Error: No output files generated!"
          exit 1
        fi

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git status
        git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push

name: Hiddify Config Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        mkdir -p inputs raw_configs outputs
        sudo apt-get update
        sudo apt-get install -y wget unzip jq
        
    - name: Install Hiddify tools (fixed URL)
      run: |
        # Get latest release metadata
        RELEASE_DATA=$(curl -s "https://api.github.com/repos/hiddify/hiddify-app/releases/latest")
        DOWNLOAD_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | contains("linux-x64")) | .browser_download_url')
        
        if [ -z "$DOWNLOAD_URL" ]; then
          # Fallback to direct download pattern
          LATEST_TAG=$(echo "$RELEASE_DATA" | jq -r '.tag_name')
          DOWNLOAD_URL="https://github.com/hiddify/hiddify-app/releases/download/${LATEST_TAG}/hiddify-app-linux-x64.zip"
        fi
        
        echo "Downloading Hiddify from: $DOWNLOAD_URL"
        wget -q "$DOWNLOAD_URL" -O hiddify-app.zip
        
        unzip -q hiddify-app.zip -d hiddify-app
        sudo mv hiddify-app /opt/
        sudo chmod +x /opt/hiddify-app/hiddify-app
        echo "Hiddify version: $(/opt/hiddify-app/hiddify-app --version || true)"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download configs
      run: python scripts/fetch_configs.py

    - name: Process configs with Hiddify
      run: |
        echo "Processing configs with Hiddify..."
        mkdir -p outputs
        
        for file in raw_configs/*.txt; do
          echo "Processing $file"
          /opt/hiddify-app/hiddify-app convert -i "$file" -o "outputs/$(basename "$file" .txt).json" || echo "Conversion failed for $file"
        done

    - name: Verify outputs
      run: |
        echo "Generated outputs:"
        ls -l outputs/
        if [ -z "$(ls -A outputs/)" ]; then
          echo "Warning: No output files generated!"
        else
          echo "Success: Output files found"
        fi

    - name: Commit and push results
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git status
        git commit -m "Auto-update Hiddify configs $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

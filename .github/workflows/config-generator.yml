name: Universal Config Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        mkdir -p inputs raw_configs outputs
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Install v2ray-core (for protocol conversion)
      run: |
        wget https://github.com/v2fly/v2ray-core/releases/latest/download/v2ray-linux-64.zip
        unzip v2ray-linux-64.zip -d v2ray
        sudo mv v2ray/v2ray /usr/local/bin/
        sudo mv v2ray/v2ctl /usr/local/bin/

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pybase64 pyyaml

    - name: Download configs
      run: python scripts/fetch_configs.py

    - name: Process configs
      run: |
        echo "Processing configs..."
        for file in raw_configs/*.txt; do
          python scripts/universal_converter.py "$file"
        done

    - name: Commit and push results
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git commit -m "Auto-update configs $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

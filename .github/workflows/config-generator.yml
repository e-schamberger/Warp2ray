name: Hiddify Config Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        mkdir -p inputs raw_configs outputs
        sudo apt-get update
        sudo apt-get install -y wget jq
        
    - name: Install Hiddify from Debian package
      run: |
        # Download and install Debian package
        wget -q https://github.com/hiddify/hiddify-next/releases/download/v2.0.5/Hiddify-Debian-x64.deb
        sudo dpkg -i Hiddify-Debian-x64.deb || true
        sudo apt-get install -f -y  # Fix dependencies
        
        # Verify installation
        echo "Hiddify version: $(hiddify-app --version || echo 'unknown')"
        echo "Installation path: $(which hiddify-app)"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download configs
      run: python scripts/fetch_configs.py

    - name: Process configs with Hiddify
      run: |
        echo "Processing configs with Hiddify..."
        mkdir -p outputs
        
        for file in raw_configs/*.txt; do
          echo "Processing $file"
          hiddify-app convert -i "$file" -o "outputs/$(basename "$file" .txt).json" || echo "Conversion failed for $file"
        done

    - name: Verify outputs
      run: |
        echo "Generated outputs:"
        ls -l outputs/
        if [ -z "$(ls -A outputs/)" ]; then
          echo "Warning: No output files generated!"
        else
          echo "Success: Output files found"
        fi

    - name: Commit and push results
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git status
        git commit -m "Auto-update Hiddify configs $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

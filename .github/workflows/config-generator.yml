name: Hiddify Config Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # هر روز نیمه‌شب اجرا می‌شود

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        mkdir -p inputs raw_configs outputs
        sudo apt-get update
        sudo apt-get install -y wget unzip jq
        
    - name: Install Hiddify tools
      run: |
        # Download latest Hiddify release
        LATEST_RELEASE=$(curl -s "https://api.github.com/repos/hiddify/hiddify-app/releases/latest" | jq -r '.tag_name')
        wget "https://github.com/hiddify/hiddify-app/releases/download/${LATEST_RELEASE}/hiddify-app-linux-x64.zip"
        unzip hiddify-app-linux-x64.zip -d hiddify-app
        sudo mv hiddify-app /opt/
        sudo chmod +x /opt/hiddify-app/hiddify-app

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Download configs
      run: python scripts/fetch_configs.py

    - name: Process configs with Hiddify
      run: |
        echo "Processing configs with Hiddify..."
        for file in raw_configs/*.txt; do
          echo "Processing $file"
          /opt/hiddify-app/hiddify-app convert -i "$file" -o "outputs/$(basename "$file" .txt).json"
        done

    - name: Verify outputs
      run: |
        echo "Generated outputs:"
        ls -l outputs/
        if [ -z "$(ls -A outputs/)" ]; then
          echo "Error: No output files generated!"
          exit 1
        fi

    - name: Commit and push results
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git status
        git commit -m "Auto-update Hiddify configs $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

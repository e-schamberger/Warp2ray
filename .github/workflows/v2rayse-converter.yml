name: V2raySE Config Converter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  convert-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 selenium webdriver-manager

    - name: Run converter
      run: |
        # حذف خروجی‌های قبلی برای تست
        rm -rf outputs/*
        
        mkdir -p outputs
        python scripts/v2rayse_converter.py
        
        # نمایش لاگ‌ها برای دیباگ
        echo "----- Log Output -----"
        cat v2rayse_converter.log || true
        echo "----------------------"
        
        # نمایش محتوای پوشه‌ها
        echo "پوشه inputs:"
        ls -l inputs/
        echo "پوشه outputs:"
        ls -l outputs/

    - name: Upload debug screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: debug-screenshots
        path: |
          *.png
          v2rayse_converter.log

    - name: Commit and push results
      run: |
        # فقط اگر خروجی وجود دارد commit کنیم
        if [ -n "$(ls outputs/)" ]; then
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git add outputs/
          git commit -m "Auto-converted configs $(date +'%Y-%m-%d')"
          git push
        else
          echo "هیچ خروجی برای commit وجود ندارد"
        fi

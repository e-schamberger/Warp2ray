name: V2raySE Config Converter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # هر روز نیمه‌شب اجرا می‌شود

jobs:
  convert-configs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 selenium webdriver-manager

    - name: Run converter
      run: |
        mkdir -p outputs
        python scripts/v2rayse_converter.py
        
        # نمایش نمونه‌ای از خروجی
        echo "Conversion completed. Sample output:"
        ls -l outputs/
        head -n 20 outputs/*.txt || true

    - name: Commit and push results
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git commit -m "Auto-converted configs $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

name: Hiddify Windows Setup

on:
  workflow_dispatch:

jobs:
  hiddify-setup:
    runs-on: windows-latest

    steps:
    - name: Download Hiddify Portable
      run: |
        $url = "https://github.com/hiddify/hiddify-app/releases/download/v2.0.5/Hiddify-Windows-Portable-x64.zip"
        $output = "Hiddify-Windows-Portable-x64.zip"
        Invoke-WebRequest -Uri $url -OutFile $output

    - name: Extract Files
      run: |
        Expand-Archive -Path "Hiddify-Windows-Portable-x64.zip" -DestinationPath .

    - name: Set clipboard content (لینک کانفیگ)
      run: |
        $configUrl = "https://raw.githubusercontent.com/e-schamberger/free/refs/heads/main/config/vless.json"
        Set-Clipboard -Value $configUrl

    - name: Create automation script
      run: |
        @'
        Add-Type -AssemblyName System.Windows.Forms
        Add-Type -AssemblyName Microsoft.VisualBasic

        # Start Hiddify
        Start-Process "Hiddify.exe" -PassThru
        Start-Sleep -Seconds 15

        # Click 'Start' button
        [Microsoft.VisualBasic.Interaction]::AppActivate("Hiddify")
        [System.Windows.Forms.SendKeys]::SendWait("{TAB 5}")  # 5 بار تب
        [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
        Start-Sleep -Seconds 8

        # Click '+' button
        [System.Windows.Forms.SendKeys]::SendWait("%{TAB}")   # Alt+Tab برای فوکوس
        [System.Windows.Forms.SendKeys]::SendWait("{TAB 10}") # 10 بار تب
        [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
        Start-Sleep -Seconds 5

        # Select 'Add from clipboard'
        [System.Windows.Forms.SendKeys]::SendWait("{DOWN 4}") # 4 بار پایین
        [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
        Start-Sleep -Seconds 20  # زمان برای دانلود و ذخیره کانفیگ

        # Close application
        Get-Process -Name "Hiddify" | Stop-Process -Force
        '@ | Out-File -FilePath "automation.ps1" -Encoding UTF8

    - name: Run Hiddify with automation
      run: |
        powershell -ExecutionPolicy Bypass -File "automation.ps1"

    - name: Find config directory
      run: |
        # جستجوی هوشمند مسیر کانفیگ
        Write-Host "Searching for Hiddify config directory..."
        $foundPath = Get-ChildItem -Path "C:\" -Filter "configs" -Recurse -Directory -ErrorAction SilentlyContinue | 
                     Where-Object { $_.FullName -match "Hiddify[\\/]hiddify[\\/]configs" } |
                     Select-Object -First 1 -ExpandProperty FullName
        
        if ($foundPath) {
            Write-Host "Found config directory at: $foundPath"
            $env:HIDDIFY_CONFIG_PATH = $foundPath
            Add-Content -Path $env:GITHUB_ENV -Value "HIDDIFY_CONFIG_PATH=$foundPath"
        } else {
            Write-Error "Hiddify config directory not found!"
            exit 1
        }

    - name: Save config file
      run: |
        $configPath = $env:HIDDIFY_CONFIG_PATH
        Write-Host "Using config path: $configPath"
        
        $dest = "hiddify-config"
        New-Item -ItemType Directory -Path $dest -Force
        
        # کپی فایل‌های کانفیگ
        if (Test-Path $configPath) {
            Copy-Item -Path "$configPath\*" -Destination $dest -Recurse -Force
            Write-Host "Config files copied successfully"
        } else {
            Write-Error "Config directory not accessible!"
        }

    - name: Upload config to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: hiddify-config
        path: hiddify-config/

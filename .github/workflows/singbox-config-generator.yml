name: Sing-box Config Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        mkdir -p inputs raw_configs outputs
        sudo apt-get update
        sudo apt-get install -y wget jq unzip
        
    - name: Install Sing-box
      run: |
        LATEST_VERSION=$(curl -s "https://api.github.com/repos/SagerNet/sing-box/releases/latest" | jq -r '.tag_name')
        DOWNLOAD_URL="https://github.com/SagerNet/sing-box/releases/download/${LATEST_VERSION}/sing-box-${LATEST_VERSION#v}-linux-amd64.tar.gz"
        wget -q "$DOWNLOAD_URL" -O sing-box.tar.gz
        tar -xzf sing-box.tar.gz
        sudo mv sing-box-*/sing-box /usr/local/bin/
        sudo chmod +x /usr/local/bin/sing-box
        echo "Sing-box version: $(sing-box version)"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download configs
      run: python scripts/fetch_configs.py

    - name: Process configs
      run: |
        echo "Processing configs..."
        mkdir -p outputs
        
        for file in raw_configs/*.txt; do
          echo "Processing $file"
          python scripts/singbox_converter.py "$file"
        done

    - name: Verify outputs
      run: |
        echo "Generated outputs:"
        ls -l outputs/
        if [ -z "$(ls -A outputs/)" ]; then
          echo "Error: No output files generated!"
          exit 1
        fi

    - name: Commit and push results
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add outputs/
        git status
        git commit -m "Auto-update configs $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

name: Daily Hiddify Config Export

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت 00:00 UTC
  workflow_dispatch:      # امکان اجرای دستی

jobs:
  process-config:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar

    - name: Download and extract hiddify-cli
      run: |
        # دانلود نسخه صحیح از ریلیزهای جدید
        wget https://github.com/hiddify/hiddify-core/releases/download/v3.2.0/hiddify-cli-linux-x64.tar.gz
        
        # اکسترکت و پیدا کردن فایل اجرایی
        tar -xzf hiddify-cli-linux-x64.tar.gz
        find . -name "hiddify-cli" -type f -exec mv {} ./ \;
        chmod +x hiddify-cli

    - name: Verify binary
      run: |
        file hiddify-cli
        ./hiddify-cli --version

    - name: Download raw config
      run: |
        wget -O input.json https://raw.githubusercontent.com/e-schamberger/free/refs/heads/main/config/vless.json

    - name: Process config
      run: |
        ./hiddify-cli import --file input.json
        ./hiddify-cli export --output output.txt
        base64 -w 0 output.txt > encoded_config.txt

    - name: Save config to repository
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add encoded_config.txt
        git commit -m "Auto-update config: $(date +'%Y-%m-%d %H:%M:%S')"
        git push

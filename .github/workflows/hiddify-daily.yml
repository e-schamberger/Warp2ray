name: Daily Hiddify Config Export

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت 00:00 UTC
  workflow_dispatch:      # امکان اجرای دستی

jobs:
  process-config:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar

    - name: Download latest CLI from official source
      run: |
        # دانلود از آخرین ریلیز پایدار
        wget https://github.com/hiddify/hiddify-config/releases/download/v10.5.0/hiddify-panel-linux-x86_64.tar.gz
        tar -xzf hiddify-panel-linux-x86_64.tar.gz
        chmod +x hiddify-panel

    - name: Download config
      run: |
        wget -O input.json https://raw.githubusercontent.com/e-schamberger/free/refs/heads/main/config/vless.json

    - name: Process config
      run: |
        ./hiddify-panel import --file input.json
        ./hiddify-panel export --output output.txt
        base64 -w 0 output.txt > encoded_config.txt

    - name: Save results
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add encoded_config.txt
        git commit -m "Auto-updated config $(date +'%Y-%m-%d %H:%M:%S')"
        git push

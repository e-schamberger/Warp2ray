name: VNC via Cloudflare Tunnel
on: workflow_dispatch

jobs:
  deploy-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 ساعت

    steps:
    # مرحله 1: نصب VNC
    - name: Setup VNC Server
      run: |
        sudo apt update
        sudo apt install -y xfce4 tightvncserver
        mkdir -p ~/.vnc
        echo -e "1aq2sw@3de\n1aq2sw@3de\nn" | vncpasswd
        vncserver :1 -geometry 1280x800 -localhost

    # مرحله 2: تنظیم تونل
    - name: Configure Cloudflare Tunnel
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
        CLOUDFLARE_TUNNEL_ID: ${{ secrets.CLOUDFLARE_TUNNEL_ID }}
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared
        ./cloudflared tunnel --url tcp://localhost:5901 --credentials-file ./tunnel.json run --token $CLOUDFLARE_TUNNEL_TOKEN &
        sleep 10

    # مرحله 3: نگه داشتن جاب فعال
    - name: Keep Job Alive
      run: |
        echo "✅ VNC Active at vnc.net2ray.dpdns.org:5901"
        echo "🔑 Password: 1aq2sw@3de"
        echo "🔄 Job will remain active for 6 hours..."
        
        # حلقه بی‌نهایت برای فعال نگه داشتن جاب
        while true; do
          echo "$(date): Job heartbeat"
          sleep 60
        done

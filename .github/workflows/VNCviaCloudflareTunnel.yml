name: VNC via Cloudflare (IPv4 Fix)
on: workflow_dispatch

jobs:
  deploy-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    # Ù…Ø±Ø­Ù„Ù‡ 1: ØªÙ†Ø¸ÛŒÙ… Ø´Ø¨Ú©Ù‡
    - name: Network Configuration
      run: |
        # ØºÛŒØ±ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Ù…ÙˆÙ‚Øª IPv6
        sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
        sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
        
        # ØªÙ†Ø¸ÛŒÙ… DNS
        echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
        echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf
        sudo apt update
        sudo apt install -y net-tools

    # Ù…Ø±Ø­Ù„Ù‡ 2: Ù†ØµØ¨ VNC
    - name: Install VNC Server
      run: |
        sudo apt install -y xfce4 tightvncserver
        mkdir -p ~/.vnc
        echo -e "1aq2sw@3de\n1aq2sw@3de\nn" | vncpasswd
        vncserver :1 -geometry 1280x800 -localhost

    # Ù…Ø±Ø­Ù„Ù‡ 3: ØªÙ†Ø¸ÛŒÙ… ØªÙˆÙ†Ù„ (Ù†Ø³Ø®Ù‡ IPv4)
    - name: Configure Cloudflare Tunnel
      env:
        CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O /usr/local/bin/cloudflared
        chmod +x /usr/local/bin/cloudflared
        
        # Ø³Ø§Ø®Øª Ú©Ø§Ù†ÙÛŒÚ¯ Ø¨Ø§ Ø§Ø¬Ø¨Ø§Ø± Ø¨Ù‡ IPv4
        cat > config.yml <<EOL
        tunnel: github-vnc
        credentials-file: ./tunnel.json
        protocol: http2
        originRequest:
          connectTimeout: 30s
          noHappyEyeballs: true  # ØºÛŒØ±ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† IPv6
          ipv4: true  # Ø§Ø¬Ø¨Ø§Ø± Ø¨Ù‡ IPv4
        ingress:
          - hostname: vnc.net2ray.dpdns.org
            service: tcp://localhost:5901
          - service: http_status:404
        EOL
        
        # Ø§Ø¬Ø±Ø§ÛŒ ØªÙˆÙ†Ù„
        nohup cloudflared tunnel --config config.yml run > tunnel.log 2>&1 &
        sleep 30
        
        # ØªØ³Øª Ø¨Ø§ IPv4
        nslookup -type=A vnc.net2ray.dpdns.org
        nc -zv $(dig +short vnc.net2ray.dpdns.org A) 5901

    # Ù…Ø±Ø­Ù„Ù‡ 4: Ù…Ø§Ù†ÛŒØªÙˆØ±ÛŒÙ†Ú¯
    - name: Monitor Connection
      run: |
        echo "âœ… VNC Ready!"
        echo "ðŸ”— Connect via: vnc.net2ray.dpdns.org:5901"
        echo "ðŸ”‘ Password: 1aq2sw@3de"
        
        while true; do
          if ! nc -zv localhost 5901; then
            echo "ðŸ”„ Restarting VNC..."
            vncserver :1 -geometry 1280x800 -localhost
          fi
          sleep 60
        done

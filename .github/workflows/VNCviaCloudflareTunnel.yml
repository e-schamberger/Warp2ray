name: VNC via Cloudflare (Final Fix)
on: workflow_dispatch

jobs:
  deploy-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    # Ù…Ø±Ø­Ù„Ù‡ 1: ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø´Ø¨Ú©Ù‡
    - name: Network Setup
      run: |
        sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
        sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
        echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
        echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

    # Ù…Ø±Ø­Ù„Ù‡ 2: Ù†ØµØ¨ VNC
    - name: Install VNC
      run: |
        sudo apt update
        sudo apt install -y xfce4 tightvncserver
        mkdir -p ~/.vnc
        echo -e "1aq2sw@3de\n1aq2sw@3de\nn" | vncpasswd
        vncserver :1 -geometry 1280x800 -localhost

    # Ù…Ø±Ø­Ù„Ù‡ 3: Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ ØªÙˆÙ†Ù„ (Ù†Ø³Ø®Ù‡ Ù†Ù‡Ø§ÛŒÛŒ)
    - name: Start Cloudflare Tunnel
      env:
        CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
        chmod +x cloudflared
        
        # Ø³Ø§Ø®Øª Ú©Ø§Ù†ÙÛŒÚ¯ Ø¨Ø§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª ÙˆÛŒÚ˜Ù‡
        cat > config.yml <<EOL
        tunnel: github-vnc
        credentials-file: ./tunnel.json
        protocol: http2
        warp-routing:
          enabled: true
        originRequest:
          connectTimeout: 30s
          noHappyEyeballs: true
          http2Origin: true
          originServerName: vnc.net2ray.dpdns.org
        ingress:
          - hostname: vnc.net2ray.dpdns.org
            service: tcp://localhost:5901
          - service: http_status:404
        EOL
        
        # Ø§Ø¬Ø±Ø§ Ø¨Ø§ Ù„Ø§Ú¯ Ú©Ø§Ù…Ù„
        nohup ./cloudflared tunnel --config config.yml run > tunnel.log 2>&1 &
        sleep 30
        
        # ØªØ³Øª Ø§ØªØµØ§Ù„ Ø¨Ø§ Ø±ÙˆØ´ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ†
        IP=$(getent hosts vnc.net2ray.dpdns.org | awk '{ print $1 }' | head -n1)
        echo "Resolved IP: $IP"
        nc -zv $IP 5901 || true

    # Ù…Ø±Ø­Ù„Ù‡ 4: Ù…Ø§Ù†ÛŒØªÙˆØ±ÛŒÙ†Ú¯
    - name: Monitor Connection
      run: |
        echo "âœ… VNC Service is Running"

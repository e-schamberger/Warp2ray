        echo "Password: 1aq2sw@3de"
        
        while true; do
          if ! pgrep -x "Xtightvnc" >/dev/null; then
            echo "ðŸ”„ Restarting VNC Server..."
            vncserver :1 -geometry 1280x800 -localhost
          fi
          sleep 60
        done

name: VNC via Cloudflare Tunnel
on: workflow_dispatch

jobs:
  deploy-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    # مرحله 1: نصب VNC
    - name: Install VNC Server
      run: |
        sudo apt update
        sudo apt install -y xfce4 tightvncserver
        mkdir -p ~/.vnc
        echo -e "1aq2sw@3de\n1aq2sw@3de\nn" | vncpasswd
        vncserver :1 -geometry 1280x800 -localhost

    # مرحله 2: تنظیم Cloudflare Tunnel (اصلاح شده)
    - name: Setup Cloudflare Tunnel
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
        CLOUDFLARE_TUNNEL_ID: ${{ secrets.CLOUDFLARE_TUNNEL_ID }}
      run: |
        # دانلود به مسیر مشخص
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O /tmp/cloudflared
        chmod +x /tmp/cloudflared
        
        # ساخت فایل کانفیگ
        cat > /tmp/config.yml <<EOL
        tunnel: $CLOUDFLARE_TUNNEL_ID
        credentials-file: /tmp/tunnel.json
        ingress:
          - hostname: vnc.net2ray.dpdns.org
            service: tcp://localhost:5901
            originRequest:
              connectTimeout: 30s
          - service: http_status:404
        EOL
        
        # اجرای تونل از مسیر مشخص
        /tmp/cloudflared tunnel --config /tmp/config.yml run &

    # نمایش اطلاعات (بقیه کدها مانند قبل)
